common_args: &common_args {}
  # networks:
  #   - name: bridge
common_env: &common_env
  TZ: "{{ timezone }}"
  PUID: "1000"
  PGID: "1000"
common_volumes:
  - /etc/timezone:/etc/timezone:ro
  - /etc/localtime:/etc/localtime:ro
  - /dev/rtc:/dev/rtc:ro
containers:
  # DB/Storage
  - name: influxdb
    name_friendly: InfluxDB
    image: influxdb:latest
    ports:
      - 8086:8086
    env:
      <<: *common_env
    volumes:
      - "{{ path_app_config }}/influxdb:/etc/influxdb2"
      - "{{ path_app_data }}/influxdb:/var/lib/influxdb2"
    dirs:
      - "{{ path_app_config }}/influxdb"
      - "{{ path_app_data }}/influxdb"
    <<: *common_args
    networks:
      - name: internal
  - name: syncthing
    name_friendly: Syncthing
    image: lscr.io/linuxserver/syncthing:latest
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    env:
      <<: *common_env
    volumes:
      - "{{ path_app_config }}/syncthing:/config"
      - "{{ path_app_data }}/syncthing:/data"
    dirs:
      - "{{ path_app_config }}/syncthing"
      - "{{ path_app_data }}/syncthing"
    <<: *common_args
    networks:
      - name: internal
