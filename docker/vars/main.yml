  # Downloaders
  - name: qbittorrent
    name_friendly: qBittorrent
    image: lscr.io/linuxserver/qbittorrent
    ports:
      - "8081:8081"
      - "6881:6881"
      - "6881:6881/tcp"
    env:
      <<: *common_env
      WEBUI_PORT: "8081"
      DOCKER_MODS: ghcr.io/gabe565/linuxserver-mod-vuetorrent
    volumes:
      - "{{ path_app_config }}/qbittorrent:/config"
      - "{{ path_storage }}/Downloads/Torrents:/downloads"
    <<: *common_args
    networks:
      - name: external
